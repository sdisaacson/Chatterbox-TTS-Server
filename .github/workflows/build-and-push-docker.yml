name: Build & push Docker images (manual)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Optional image tag (defaults to short commit SHA)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            shortsha=${GITHUB_SHA::7}
            echo "tag=$shortsha" >> $GITHUB_OUTPUT
          fi

      - name: Build images with docker-compose
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          # docker-compose will read ${IMAGE_TAG} if you use it in your compose file
          docker compose -f docker-compose.yml build --parallel

      - name: Push images with docker-compose
        env:
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          docker compose -f docker-compose.yml push

      - name: Show pushed image tag
        run: echo "Pushed with tag: ${{ steps.tag.outputs.tag }}"
